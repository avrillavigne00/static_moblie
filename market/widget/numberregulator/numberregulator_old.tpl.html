<button class="btn btn-default js-btn-minus" type="button">-</button>
<input type="text" placeholder="0" class="number-resize" value="<%=count%>"
 onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
<button class="btn btn-default js-btn-plus" type="button"> +</button>
